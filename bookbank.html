<head>
  <title>Children's Book Bank</title>
</head>

<body>
  <div id="outer">
    <h1>Today at the Children's Book Bank</h1>
    {{> book_out}}
    {{> daily_out}}
    {{> titles}}
  </div>
</body>

<template name="book_out">
  <div class="book_out">
    <div>
      {{> isbn_input}}
      <div class="book">
        <input type="text">{{title}}</span>
        <input type="text">{{author}}</span>
        <input type="isbn">{{isbn}}</span>
        <input type="button" class="dec" value=" - " />
        <input type="count">{{count}}</span>
        <input type="button" class="inc" value=" + " />
      </div>
    </div>
  </div>
</template>

<template name="isbn_input">
  <div>
    <span class="isbn_input">ISBN: <input type="text" class="isbn" value="{{new_isbn}}" /></span>
  </div>
</template>

<template name="daily_out">
  <h3>Books Given Away Today, {{today}}.</h3>
</template>

<template name="add_a_book">
</template>

<template name="titles">
  <div class="titles">
    {{#each titles_in_stock}}
      {{> book}}
    {{/each}}
  </div>
</template>

<template name="book">
  <div class="book">
    <span class="title">{{title}}</span>
    <span class="author">{{author}}</span>
    <span class="isbn">{{isbn}}</span>
    <span class="count">{{count}}</span>
  </div>
</template>
