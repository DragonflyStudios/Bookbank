<head>
  <title>Children's Bookbank</title>
</head>

<body>
  <div id="outer">
    {{> hello}}
    {{> titles}}
  </div>
</body>

<template name="hello">
  <h1>{{greeting}}</h1>
</template>

<template name="add_a_book">
</template>

<template name="titles">
  <div class="titles">
    {{#each titles_in_stock}}
      {{> book}}
    {{/each}}
  </div>
</template>

<template name="book">
  <div class="book">
    <span class="title">{{title}}</span>
    <span class="author">{{author}}</span>
    <input type="text" class="isbn" value="{{isbn}}" />
    <input type="button" class="dec" value=" - " />
    <span class="count">{{count}}</span>
    <input type="button" class="inc" value=" + " />
  </div>
</template>
